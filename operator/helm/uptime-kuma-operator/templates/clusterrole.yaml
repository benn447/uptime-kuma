{{- if and .Values.rbac.create .Values.rbac.clusterScoped -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "uptime-kuma-operator.fullname" . }}
  labels:
    {{- include "uptime-kuma-operator.labels" . | nindent 4 }}
rules:
# UptimeKumaConfig permissions
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumaconfigs
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumaconfigs/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumaconfigs/finalizers
  verbs:
  - update

# UptimeKumaGroup permissions
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumagroups
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumagroups/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumagroups/finalizers
  verbs:
  - update

# UptimeKumaMonitor permissions
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumamonitors
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumamonitors/status
  verbs:
  - get
  - update
  - patch
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumamonitors/finalizers
  verbs:
  - update

# Secrets permissions (for API keys)
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch

# Service permissions (for auto-discovery)
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - get
  - list
  - watch

# Leader election permissions
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - create
  - patch
{{- end }}
