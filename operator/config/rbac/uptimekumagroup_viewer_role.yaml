# permissions for end users to view uptimekumagroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: uptimekumagroup-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: uptime-kuma-operator
    app.kubernetes.io/part-of: uptime-kuma-operator
    app.kubernetes.io/managed-by: kustomize
  name: uptimekumagroup-viewer-role
rules:
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumagroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - monitoring.uptimekuma.io
  resources:
  - uptimekumagroups/status
  verbs:
  - get
