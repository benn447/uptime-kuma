{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "uptime-kuma.fullname" . }}
  labels:
    {{- include "uptime-kuma.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "uptime-kuma.selectorLabels" . | nindent 6 }}
  policyTypes:
    {{- toYaml .Values.networkPolicy.policyTypes | nindent 4 }}
  {{- if .Values.networkPolicy.ingress }}
  ingress:
    {{- toYaml .Values.networkPolicy.ingress | nindent 4 }}
  {{- else }}
  ingress:
  - from:
    {{- if .Values.networkPolicy.allowExternal }}
    - podSelector: {}
    {{- else }}
    - podSelector:
        matchLabels:
          {{- include "uptime-kuma.selectorLabels" . | nindent 10 }}
    {{- end }}
    ports:
    - protocol: TCP
      port: {{ include "uptime-kuma.containerPort" . }}
  {{- end }}
  {{- if .Values.networkPolicy.egress }}
  egress:
    {{- toYaml .Values.networkPolicy.egress | nindent 4 }}
  {{- else }}
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow all outbound traffic for monitoring targets
  - to:
    - podSelector: {}
  {{- end }}
{{- end }}
