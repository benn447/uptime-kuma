  #   valueFrom:
  #     secretKeyRef:
  #       name: mariadb-secret
  #       key: password

# Environment variables from secrets or configmaps
envFrom: []
  # - secretRef:
  #     name: uptime-kuma-secrets
  # - configMapRef:
  #     name: uptime-kuma-config

# Additional volumes
volumes: []
  # - name: config
  #   configMap:
  #     name: uptime-kuma-config

# Additional volume mounts
volumeMounts: []
  # - name: config
  #   mountPath: /app/config
  #   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

# DNS policy for the pod
dnsPolicy: ""

# Priority class name
priorityClassName: ""

# ServiceMonitor for Prometheus Operator
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  # Path to scrape metrics from
  path: /metrics
  # Additional labels for ServiceMonitor
  labels: {}
  # TLS configuration
  scheme: http
  tlsConfig: {}

# NetworkPolicy configuration
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress
  # Allow external traffic
  allowExternal: true
  ingress: []
